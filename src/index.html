<!DOCTYPE html>
<html>
  <head>
  <title>Data Lovers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="firstscreen">
      <header class="col-md-12" >
        <h1 id="pokehome" class=""><a href="index.html"><img src="https://i.ibb.co/Kcn7Kzr/DexiPoke.png" alt="fuente-pokemon" border="0"></a></h1>
      </header>
      <div style="padding: 4%">
      <button class="btn btn-color">Busca tu Pokémon</button>
      <button class="btn btn-color">Datos Curiosos</button>  
      <button class="btn btn-color">Instrucciones</button> 
      </div>
    </div>
    <section>
      <div class="row">
            <div class="col-md-12">
                <nav id="mySidebar">



                  <div class="form-group">
                   <label for="exampleFormControlSelect1">Seleccione el tipo de Pokémon:</label>
                   <select class="form-control" id="select-tipo" style="width: 200px;">
                      <option value= "none">Ninguno</option>
                      <option value="Poison">Poison</option>
                      <option value="Grass"> Grass </option>
                      <option value="Fire"> Fire</option>
                      <option value="Electric"> Electric</option>
                      <option value="Water"> Water</option>
                    </select>
                  </div>

                     <div class="form-group">
                   <label for="exampleFormControlSelect1">Seleccione organización</label>
                   <select class="form-control" id="select-orden" style="width: 200px;">
                      <option value= "none">Ninguno</option>
                      <option value="name">Nombre</option>
                      <option value="id">Número</option>
                   
                    </select>
                  </div>



                  <div class="form-group">
                    <label for="order">Seleccione el tipo de Pokémon:</label>
                    <select class="form-control" id="order" style="width: 200px;">
                       <option value="none">Ninguno</option>
                       <option value="a-z">Alfabético Ascendente A-Z</option>
                       <option value="z-a">Alfabético Descendente Z-A</option>
                       <option value="1-150">Numérico Ascendente</option>
                       <option value="150-1">Numérico Descendente</option>
                    </select>
                  </div>
                </nav>
            </div>
        </div>


        <div class="row">
          <div class="col-md-12">
            <div class="card-group">
              <div class="row" id="id1">
              
                <!-- Clase Dispositivo Medida
                    col-xs- móvil < 768 px
                    col-sm- tablets >= 768 px
                    col-md- desktop >= 992 px
                    col-lg- Desktop más grande  >= 1200 px -->

              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
    
    <footer>
      
    </footer>
